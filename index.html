<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- Include the json-viewer library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/json-viewer-js/dist/json-viewer.min.css">
</head>
<body>
    <div id="json-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/json-viewer-js/dist/json-viewer.min.js"></script>
    <script>
        // Define a function to fetch and display a random quote as formatted JSON
        async function getRandomQuote() {
            const jsonUrl = 'https://raw.githubusercontent.com/Kadelam/motivation/main/motivation.json';

            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();

                // Generate a random index
                const randomIndex = Math.floor(Math.random() * data.length);
                const randomQuote = data[randomIndex];

                // Display the formatted JSON using json-viewer
                const jsonContainer = document.getElementById('json-container');
                jsonContainer.innerHTML = ''; // Clear previous content
                jsonViewer.showJSON(randomQuote, jsonContainer);
            } catch (error) {
                console.error('Error fetching JSON:', error);
                const jsonContainer = document.getElementById('json-container');
                jsonContainer.textContent = JSON.stringify({ error: 'Failed to fetch JSON' }, null, 2);
            }
        }

        // Call the function to fetch and display a random quote
        getRandomQuote();
    </script>
</body>
</html>
