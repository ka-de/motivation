<div id="json-container"></div>

<script>
    // Function to extract and display JSON data from the HTML content
    function extractAndDisplayJson() {
        const jsonContainer = document.getElementById('json-container');

        // Check if the json-container element exists
        if (jsonContainer) {
            // Extract the text content from the div
            const jsonText = jsonContainer.textContent.trim();

            try {
                const jsonData = JSON.parse(jsonText);

                // Display the JSON data
                jsonContainer.textContent = JSON.stringify(jsonData, null, 2);
            } catch (error) {
                console.error('Error parsing JSON:', error);
                jsonContainer.textContent = JSON.stringify({ error: 'Failed to parse JSON' }, null, 2);
            }
        } else {
            console.error('json-container not found in HTML.');
        }
    }

    // Call the function to extract and display JSON data
    extractAndDisplayJson();
</script>
